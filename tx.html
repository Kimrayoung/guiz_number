<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Title</title>
        <link rel = "stylesheet" href = "design.css">
        <!--link는 css를 가져옴-->
        <!--css에 있는 input을 가져올 수 있음-->
    </head>
    <body>
        <!--웹 기반 양식에서 사용자의 데이터를 받을 수 있는 대화형 컨트롤-->
        <input type = "text">
        <!--여기서 input은 css에 있는 input인 거,,?-->
        <!--그리고 그 css의 input의 타입이 텍스트라는 것-->
        <!--input type = "text"는 사용자에게서 text를 받겠다는 뜻-->
        <button>click</button>

       
        <div>
            count : <span id = "count"></span>
        </div>
    
        <div>
            정답? : <span id = "log"></span>
        </div>
            
        
        

        <script src = "react.js"></script>
        <!--script는 javascript를 가져옴-->
    </body>

</html>
